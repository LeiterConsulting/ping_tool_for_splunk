# ============================================================================
# Splunk Ping Monitor - Configuration File (Unix Edition)
# ============================================================================
# This is a shell-compatible configuration file.
# Variables can be overridden by environment variables.
# ============================================================================

# ----------------------------------------------------------------------------
# Ping Settings
# ----------------------------------------------------------------------------

# Number of ICMP pings to send per endpoint per cycle
# Higher values = more accurate statistics, longer cycle time
PINGS_PER_CYCLE=4

# Seconds to wait between ping cycles
# Set based on your monitoring requirements
CYCLE_INTERVAL=60

# Ping timeout in seconds
# Hosts not responding within this time are marked as failed
PING_TIMEOUT=2

# ----------------------------------------------------------------------------
# Output Settings
# ----------------------------------------------------------------------------

# Output mode: "file", "hec", or "both"
#   file = Write JSON to log file (for Splunk Universal Forwarder)
#   hec  = Send directly to Splunk HTTP Event Collector
#   both = Write to file AND send to HEC
OUTPUT_MODE="file"

# Path to the log file (used when OUTPUT_MODE is "file" or "both")
# Relative paths are from the script directory
LOG_PATH="./logs/ping_results.log"

# Maximum log file size in MB before rotation
# Rotated logs are named: ping_results_YYYYMMDD_HHMMSS.log
# Only the 5 most recent rotated logs are kept
LOG_ROTATION_SIZE_MB=50

# ----------------------------------------------------------------------------
# Splunk HEC Settings (used when OUTPUT_MODE is "hec" or "both")
# ----------------------------------------------------------------------------

# Splunk HEC endpoint URL
# Example: https://splunk.example.com:8088/services/collector/event
HEC_URL=""

# Splunk HEC authentication token
# Generate this in Splunk: Settings > Data Inputs > HTTP Event Collector
HEC_TOKEN=""

# Splunk index to send events to
HEC_INDEX="main"

# Sourcetype for the events (used in Splunk searches)
HEC_SOURCETYPE="ping_monitor"

# SSL certificate verification (set to "false" for self-signed certs)
HEC_VERIFY_SSL="true"

# TLS protocol version for HEC connections
# Options: "default", "1.2", "1.3", "1.1", "1.0"
# Use "1.2" if your Splunk server requires TLS 1.2 specifically
# Most Splunk servers work best with "1.2"
HEC_TLS_VERSION="default"
